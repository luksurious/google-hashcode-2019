plugins {
    id 'java'
    id 'application'
    id 'idea'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'com.google.guava:guava:27.1-jre'
    compile 'info.picocli:picocli:3.9.5'

    testImplementation 'junit:junit:4.12'
}

mainClassName = 'me.luksurious.Main'
sourceSets.main.java.srcDirs = ['src']